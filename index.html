<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bhondu Girlfriend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #d4f1c5; /* pastel green */
            overflow-x: hidden;
            text-align: center;
            color: #5a3d2b; /* cute brown text */
        }
        
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6b9a; /* pink accent */
        }
        
        .frog-doodle {
            width: 120px;
            margin: 10px auto;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
        }
        
        .video-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: white;
            padding: 10px;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
        }
        
        .closing {
            font-size: 20px;
            margin-top: 30px;
            color: #ff6b9a;
            font-weight: bold;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff9eb7;
            transform: rotate(45deg);
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff9eb7;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div id="hearts-container"></div>
    
    <div class="container">
        <h1>Hi meri bhondu girlfriend :) here's something cute for you</h1>
        
        <div class="frog-doodle">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Frog body -->
                <ellipse cx="50" cy="60" rx="30" ry="25" fill="#8cd47e" />
                <!-- Eyes -->
                <circle cx="35" cy="40" r="8" fill="white" />
                <circle cx="65" cy="40" r="8" fill="white" />
                <circle cx="35" cy="40" r="4" fill="black" />
                <circle cx="65" cy="40" r="4" fill="black" />
                <!-- Mouth -->
                <path d="M40 70 Q50 80 60 70" stroke="black" stroke-width="1.5" fill="none" />
                <!-- Flower -->
                <circle cx="15" cy="50" r="5" fill="#ff9eb7" />
                <circle cx="15" cy="50" r="3" fill="yellow" />
                <path d="M15 45 L15 35" stroke="#8cd47e" stroke-width="2" />
                <path d="M15 45 Q10 40 5 45" stroke="#ff9eb7" stroke-width="1.5" fill="none" />
                <path d="M15 45 Q20 40 25 45" stroke="#ff9eb7" stroke-width="1.5" fill="none" />
                <path d="M15 50 Q10 55 15 60" stroke="#ff9eb7" stroke-width="1.5" fill="none" />
                <path d="M15 50 Q20 55 15 60" stroke="#ff9eb7" stroke-width="1.5" fill="none" />
            </svg>
        </div>
        
        <div class="video-container">
            <video controls>
                <source src="https://drive.google.com/uc?export=download&id=1Hmv2a1Q0yFq2pBqZRFSd18UMfFanxz8h" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="closing">made with love, from your bengi</div>
    </div>
    
    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size
                const size = 10 + Math.random() * 10;
                
                // Random animation duration
                const duration = 3 + Math.random() * 4;
                
                // Random delay
                const delay = Math.random() * 5;
                
                heart.style.left = ${left}%;
                heart.style.top = ${top}%;
                heart.style.width = ${size}px;
                heart.style.height = ${size}px;
                heart.style.animationDuration = ${duration}s;
                heart.style.animationDelay = ${delay}s;
                
                container.appendChild(heart);
            }
        }
        
        // Initialize when page loads
        window.onload = createHearts;
    </script>
</body>
</html>
